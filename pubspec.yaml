name: TeaLink
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Flutter localization support
  flutter_localizations:
    sdk: flutter

  # Core dependencies
  connectivity_plus: ^4.0.2
  flutter_map: ^6.0.1
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  url_launcher: ^6.3.0
  firebase_storage: ^13.0.0
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  permission_handler: ^11.3.1
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  firebase_auth: ^6.0.0
  google_sign_in: ^6.2.1
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  smooth_page_indicator: ^1.2.1
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.0
  intl: any
  uuid: ^4.5.1
  fl_chart: ^1.0.0
  iconsax: ^0.0.8
  provider: ^6.1.1
  flutter_gen: ^5.11.0
  file_picker: ^10.3.3

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Logo.png"
  adaptive_icon_foreground: "assets/images/Logo.png"
  adaptive_icon_background: "#ffffff"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/background.jpg
    - assets/images/collector-R.png
    - assets/images/TeaLink.png
    - assets/images/Tea.jpg
    - assets/images/collector.jpg
    - assets/images/Google_Logo.jpg
    - assets/images/avatar.jpg
    - assets/images/Logo.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter_24pt-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter_28pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_28pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_24pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_28pt-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter_28pt-ExtraLight.ttf
          weight: 200


    - family: NotoSansSinhala
      fonts:
        - asset: assets/fonts/sinhala/NotoSansSinhala-Regular.ttf
          weight: 600
        - asset: assets/fonts/sinhala/NotoSansSinhala-Bold.ttf
          weight: 900
